<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator" >
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()">
                    <input type="button" value="DE" onclick="deleteLastCharacter()">
                    <input type="button" value="." onclick="updateDisplay(value)">
                    <input type="button" value="/" onclick="updateDisplay(value)">
                </div>
                <div>
                    <input type="button" value="1" onclick="updateDisplay(value)">
                    <input type="button" value="2" onclick="updateDisplay(value)">
                    <input type="button" value="3" onclick="updateDisplay(value)">
                    <input type="button" value="+" onclick="updateDisplay(value)">
                </div>
                <div>
                    <input type="button" value="4" onclick="updateDisplay(value)">
                    <input type="button" value="5" onclick="updateDisplay(value)">
                    <input type="button" value="6" onclick="updateDisplay(value)">
                    <input type="button" value="-" onclick="updateDisplay(value)">
                </div>
                <div>
                    <input type="button" value="7" onclick="updateDisplay(value)">
                    <input type="button" value="8" onclick="updateDisplay(value)">
                    <input type="button" value="9" onclick="updateDisplay(value)">
                    <input type="button" value="*" onclick="updateDisplay(value)">
                    
                </div>
                <div>
                    <input type="button" value="0" onclick="updateDisplay(value)">
                    <input type="button" value="00" onclick="updateDisplay(value)">
                    <input type="button" value="=" class="equal" onclick="calculateResult()">
                    
                </div>
                




        
            </form>
        </div>

    </div>
    <script src='javascript.js'></script>
    
</body>
</html>
